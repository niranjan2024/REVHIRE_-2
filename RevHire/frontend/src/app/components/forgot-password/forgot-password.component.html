<div class="auth-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Email</label>
    <input formControlName="email" />
    <button type="submit">Generate Reset Token</button>
  </form>
  <p>{{ message }}</p>
  <p *ngIf="token">Token: <strong>{{ token }}</strong></p>
</div>
