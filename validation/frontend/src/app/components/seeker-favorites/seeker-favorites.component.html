<section class="panel">
  <h1>Saved Jobs</h1>
  <div *ngIf="favorites.length; else noFavorites">
    <div class="job-card" *ngFor="let job of favorites">
      <div>
        <h3>{{ job.title }}</h3>
        <p>{{ job.company }} | {{ job.location }} | {{ job.type }}</p>
      </div>
      <button type="button" class="outline-btn" (click)="remove(job.id)">Remove</button>
    </div>
  </div>
  <ng-template #noFavorites>
    <p class="empty">No saved jobs yet.</p>
  </ng-template>
</section>
