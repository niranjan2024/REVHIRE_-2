<section class="panel">
  <h1>Notifications</h1>
  <p class="feedback" *ngIf="message">{{ message }}</p>
  <div class="job-list">
    <div class="job-card" *ngFor="let item of notifications">
      <div>
        <h3>{{ item.message }}</h3>
        <p>{{ item.createdAt | date: 'medium' }}</p>
      </div>
    </div>
  </div>
  <p class="empty" *ngIf="!message && !notifications.length">No notifications yet.</p>
</section>
